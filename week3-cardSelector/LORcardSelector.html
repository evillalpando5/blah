<body style="background-color: #C7B8BA" onLoad="fetchData()">
<header>
    <nav class="navbar navbar-expand-md navbar-dark " style="background-color: #14322B">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="imgs/LOTRLogo.jpg" id="logo" alt="Lord of the rings logo">  </a>
<!--            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">-->
<!--                <span class="navbar-toggler-icon"></span>-->

            </div>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row custom-row">
        <div class="col-lg-4" id="left-side">

            <h5 class="titles"> Choose a character: </h5>
            <div class="dropdown">
                <label for="character">  </label>
                <select name="character" id="character" >

                </select>
            </div>

                Show Character Info
            </button>
        </div>

        <div class="col-md-3" id="middle">

            <div id="cardImg">

            </div>
        </div>
        <div class="col-lg-5" id="infoDisplay">
            <div id="results">

            </div>
            <table id="mainTable">
                <thead id ="tHead">
                </thead>
                <tbody id="tMain">
                </tbody>
            </table>
        </div>
    </div>
</div>


<footer class="footer mt-auto py-3" id="stickyFooter" style="background-color: #14322B">
